# fly.toml app configuration file for pinchpoint-ping
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pinchpoint-ping'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health check â€” Fly.io will restart unhealthy machines
  [http_service.checks]
    [http_service.checks.health]
      interval = '30s'
      timeout = '5s'
      grace_period = '10s'
      method = 'GET'
      path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
